<load target="filter/delete_recruit.xml" />

	<div class="table">
		<table width="100%" border="1" cellspacing="0" class="delete_recruit">
		<tr>
			<th scope="row">{$lang->module_name}</th>
			<td >{$module_info->mid}</td>
		</tr>
		<tr>
			<th scope="row">{$lang->module}</th>
			<td>{$module_info->module}</td>
		</tr>
		<tr>
			<th scope="row">{$lang->job_count}</th>
